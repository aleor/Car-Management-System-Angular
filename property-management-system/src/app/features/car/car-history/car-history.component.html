<div class="container table">
    <mat-table #table [dataSource]="historyData" class="mat-elevation-z8">

        <ng-container matColumnDef="timestamp">
            <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
            <mat-cell *matCellDef="let record"> {{record?.timestamp | datetimetransform }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="event">
            <mat-header-cell *matHeaderCellDef> Event </mat-header-cell>
            <mat-cell *matCellDef="let record"> {{record?.event | capitalize }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
            <mat-cell *matCellDef="let record"> $ {{record?.amount}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
