<div class="container">
    <div class="row card-container">
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let property of properties">
            <pms-property-card [property]="property"></pms-property-card>
        </div>
        <div *ngIf="!properties.length">
            No objects found
        </div>
    </div>
</div>
